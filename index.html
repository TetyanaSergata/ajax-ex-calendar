<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Moment_Js -->
    <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Calendar</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="calendar">
        <div class="prev">Prev</div>
        <h1 class="year">January 2018</h1>
        <div class="next">Next</div>
      </div>
      <!-- Lista giorni -->
      <ul class="days"></ul>
    </div>

    <!-- Template  -->
    <script id="entry-template" type="text/x-handlebars-template">
      <li class="day" date-complete = "{{dateComplete}}">
        <span class="date">{{day}} {{month}}
        </span>
        <span class="day_off red"></span>
        <!-- <span class="date-complete">dateComplete</span>
        <li class="day"></li> -->
      </li>
    </script>


    <!-- Script Javascript -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
